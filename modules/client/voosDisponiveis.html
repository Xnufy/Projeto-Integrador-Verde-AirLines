    <nav class="navbar sticky-top navbar-expand-lg">
      <div class="container-fluid container-header">
        <a class="navbar-brand d-lg-none" href="#"
          ><img src="../../assets/img/LogoBranco.svg" alt="" width="110"
        /></a>
        <button
          class="navbar-toggler border-0 shadow-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="bi bi-list btn-menu-expanded"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav mx-auto d-lg-flex align-items-lg-center">
            <a class="navbar-brand d-none d-lg-block" href="#"
              ><img src="../../assets/img/LogoBranco.svg" alt="" width="110"
            /></a>
            <li class="nav-item">
              <a class="nav-link" href="container-compra"
                ><i class="bi bi-bag-fill"></i>Comprar</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-coin"></i>Ofertas</a>

            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="bi bi-check-lg"></i>Check-in</a
              >
            </li>
          </ul>
        </div>
      </div>

    <div class="container-lg container-sm containder-md]">
      <div class="row">
        <div class="col-lg-auto text-center text-lg-start">
          <span class="text-sm text-md text-lg">
            Brasília
            <span>(BSB)</span>
            <span>
              <i
                class="fa-solid fa-arrow-right"
                style="color: #000000"
              ></i>
            </span
            >São Paulo - Congonhas
            <span class="text-sigla">(CGH)</span>
             - 13/12
            </span>
        </div>
        <div
          class="col-lg text-lg-end text-md-center text-center align-self-end"
        >
          <span class="text-duracao">7 voos encontrados</span>
        </div>
      </div>
      <hr class="mt-3 mb-3" />
      <div class="row dados-voo container-sm container-md container-lg">
        <div class="col-6 col-lg-auto d-flex flex-column">
          <span class=""
            ><span class="text-hora" id="hora-partida">05:25</span
            ><i class="fa-solid fa-plane-departure" style="color: #000000"></i
          ></span>
          <span class="text-sigla" id="sigla-partida">BSB</span>
          <span class="text-duracao">Duração: 1h 30min</span>
        </div>
        <div class="col-lg-auto d-flex flex-column text-center align-self-center d-none d-lg-block">
          <span><hr class="dashed-line" /></span>
          <span class="text-sigla">Voo 4589</span>
        </div>
        <div class="col-6 col-lg-auto d-flex flex-column text-end text-lg-start">
          <span
            ><i class="fa-solid fa-plane-arrival" style="color: #000000"></i>
            <span class="text-hora" id="hora-chegada">07:10</span>
          </span>
          <span class="text-sigla" id="sigla-chegada">CGH</span>
        </div>
        <div class="col-lg d-lg-flex flex-lg-column text-end align-self-lg-center">
          <span>
            <span class="text-preco simbolo-real">R$</span>
            <span class="text-preco">750,00</span>
          </span>
        </div>
      </div>

          </div>
        </div>
        <div class="row">

            <p>©Verde Airlines</p>
          </div>
        </div>
      </div>
