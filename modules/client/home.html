<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- biblioteca icones bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- biblioteca css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!--icone da pagina-->
    <link rel="shortcut icon" href="../../assets/img/favicon.png" type="image/x-icon">

    <!-- estilização -->
    <link rel="stylesheet" href="styles/home.css" />

    <title>Verde - Linhas Aéreas</title>
  </head>
  <body>
    <!--Menu de navegação-->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand d-lg-none" href="#"
          ><img src="../../assets/img/LogoBranco.svg" alt="" width="110"
        /></a>
        <button
          class="navbar-toggler border-0 shadow-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="bi bi-list btn-menu-expanded"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav mx-auto d-lg-flex align-items-lg-center">
            <a class="navbar-brand d-none d-lg-block" href="#"
              ><img src="../../assets/img/LogoBranco.svg" alt="" width="110"
            /></a>
            <li class="nav-item">
              <a class="nav-link" href="container-compra"
                ><i class="bi bi-bag-fill"></i>Comprar</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-coin"></i>Ofertas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="bi bi-check-lg"></i>Check-in</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-compra mx-auto p-2">
      <form>
        <div class="header-form">
          <h1>Vamos decolar? Escolha sua rota!</h1>
        </div>
        <!--Combo box aeroporto de origem-->
        <div class="row mb-3">
          <div class="col-6">
            <div class="form-floating">
              <select class="form-select" id="selectOrigem">
                <option selected hidden value="0">Selecione a Origem</option>
              </select>
              <label for="selectOrigem"><i class="bi bi-circle"></i>Origem</label>
            </div>
          </div>
        </div>
        <!--Combo box do aeroporto de destino-->
        <div class="row mb-3">
          <div class="col-6">
            <div class="form-floating">
              <select class="form-select" id="selectDestino">
                <option selected hidden value="0">Selecione o Destino</option>
              </select>
              <label for="selectDestino"><i class="bi bi-geo-alt-fill"></i
                ></i>Destino</label>
            </div>
          </div>
        </div>
        <!--Tipo do Voo-->
        <div class="container-tipo-voo mb-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioIda" value="ida">
            <label class="form-check-label" for="radioIda">Ida</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioIdaVolta" value="idaVolta">
            <label class="form-check-label" for="radioIdaVolta">Ida e Volta</label>
          </div>
        </div>
        <!--calendario da data de ida-->
        <div class="row mb-3 container-calendario">
          <div class="col-3">
            <div class="form-floating calendario-ida">
              <input class="form-control" type="date" name="dataIda" id="dataIda">
              <label for="dataIda"><i class="bi bi-calendar"></i>Data de Ida</label>
            </div>
          </div>
          <!--calendario da data de volta-->
          <div class="col-3">
            <div class="form-floating calendario-volta">
              <input class="form-control" type="date" name="dataVolta" id="dataVolta">
              <label for="dataVolta"><i class="bi bi-calendar"></i>Data de Volta</label>
            </div>
          </div>
        </div>
        <div class="container-qtd-passageiros">
          <div class="row mb-3">
            <div class="col-5">
              <div class="form-floating">
                <input type="number" class="form-control" id="passageirosInput" min="0"> 
                <label for="passageirosInput"><i class="bi bi-person-fill"></i>Passageiros(Qtde)</label>
              </div>
            </div>
          </div>
        </div>
        <!--Botão Submit-->
        <button type="submit" class="btn btn-success">Confirmar</button>
      </form>
    </div>
    <!--Roda pé-->
    <footer class="container-footer">
      <hr />
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <img src="../../assets/img/logo_com_nome.png" alt="" />
          </div>
          <div class="col">
            <p>Ac. Publico, 286 - Parque dos Jacarandás</p>
            <p>Campinas - SP, 13086-061</p>
          </div>
          <div class="col">
            <img src="../../assets/img/logo-puc.png" alt="" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p>©Verde Airlines</p>
          </div>
        </div>
      </div>
    </footer>
    <!--JavaScript Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous">
    </script>
    <!--Javascript - Mostrar Calendários-->
    <script src="js/showCalendar.js"></script>
    <!--Javascript - Preencher Combo Box da Origem e Destino-->
    <script src="js/comboBoxRota.js"></script>
  </body>
</html>
