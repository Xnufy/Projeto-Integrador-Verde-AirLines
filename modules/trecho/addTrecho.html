<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../styles/app.css">
    <link rel="stylesheet" href="../../styles/header.css">
    <link rel="stylesheet" href="../../styles/contentCadastro.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700&display=swap" rel="stylesheet">

    <title>Airlines</title>
</head>
<body>
    <div id="app">
        <div id="header">
            <a href="../home.html"><img src="../../assets/img/LogoBranco.svg" alt="Logo"></a>
            <h1>Trechos</h1>
            <a href="listarTrecho.html"><p>Voltar</p></a>
        </div>
        <div id="contentCadastro" method="post">
            <form id="form">
                <div class="campo">
                    <label for="origem"><i class="fa-solid fa-plane-departure" style="color: #000000;"></i></label>
                    <input type="text" id="origem" placeholder="Digite Aeroporto(origem) do trecho">
                </div>
                <div class="campo">
                    <label for="destino"><i class="fa-solid fa-plane-arrival" style="color: #000000;"></i></label>
                    <input type="text" id="destino" placeholder="Digite Aeroporto(destino) do trecho">
                </div>
                <div class="campoButton">
                    <i class="fa-solid fa-plus" style="color: #fff;"></i>
                    <button title="Adicionar" type="submit">Adicionar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
