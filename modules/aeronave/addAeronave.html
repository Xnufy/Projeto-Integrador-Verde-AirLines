<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../styles/app.css">
    <link rel="stylesheet" href="../../styles/header.css">
    <link rel="stylesheet" href="../../styles/contentCadastro.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700&display=swap" rel="stylesheet">
    
    <title>Airlines</title>
</head>
<body>
    <div id="app">
        <div id="header">
            <a href="../home.html"><img src="../../assets/img/LogoBranco.svg" alt="Logo"></a>
            <h1>Aeronaves</h1>
            <a href="listarAeronave.html"><p>Voltar</p></a>
        </div>
        <div id="contentCadastro" method="post">
            <form id="form">
                <div class="campo">
                    <label for="modelo"><i class="fa-solid fa-plane" style="color: #000000;"></i></label>
                    <input type="text" id="modelo" placeholder="Digite o modelo do avião">
                </div>
                <div class="campo">
                    <label for="comboFabricantes"><i class="fa-solid fa-wrench" style="color: #000000;"></i></label>
                    <select name="comboFabricantes" id="comboFabricantes">
                        <option selected hidden value="0" id="optionPadrao">-- Selecione o Fabricante --</option>
                        <option value="Airbus">Airbus</option>
                        <option value="EMBRAER">EMBRAER</option>
                        <option value="Boeing">Boeing</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="registro"><i class="fa-solid fa-lock" style="color: #000000;"></i></label>
                    <input type="text" id="registro" placeholder="Digite o número de registro">
                </div>
                <div class="campo">
                    <label for="comboAeroportos"><i class="fa-solid fa-list-ol" style="color: #000000;"></i></label>
                    <select name="comboAeroportos" id="comboAeroportos">
                        <option selected hidden value="0" id="optionPadrao">-- Selecione o Aeroporto --</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="anoFabricacao"><i class="fa-solid fa-calendar-day" style="color: #000000;"></i></label>
                    <input type="text" id="anoFabricacao" placeholder="Digite o ano de fabricação" minlength="4" maxlength="4">
                </div>
                <div class="campo">
                    <label for="num_linha"><i class="fa-solid fa-grip-lines" style="color: #000000;"></i></label>
                    <input type="number" id="num_linha" placeholder="Digite o número de linhas">
                </div>
                <div class="campo">
                    <label for="num_coluna"><i class="fa-solid fa-grip-lines-vertical" style="color: #000000;"></i></label>
                    <input type="number" id="num_coluna" placeholder="Digite o número de colunas">
                </div>
                <p id="status" class="statusError"></p>
                <div class="campoButton">
                    <i class="fa-solid fa-plus" style="color: #fff;"></i>
                    <button 
                    title="Adicionar" 
                    type="button"
                    onclick="inserirAeronave();"
                    id="btnCadastrar">Adicionar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="funcionalidades/cadastroAeronave.js"></script>
    <script src="funcionalidades/comboBox.js"></script>
    <script src="funcionalidades/listarAeroportosComboBox.js"></script>
</body>
</html>
