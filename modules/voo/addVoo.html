<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../styles/app.css">
    <link rel="stylesheet" href="../../styles/header.css">
    <link rel="stylesheet" href="../../styles/contentCadastro.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700&display=swap" rel="stylesheet">

    <title>Airlines</title>
</head>
<body>
    <div id="app">
        <div id="header">
            <a href="../home.html"><img src="../../assets/img/Logo-Verde-Em-Branco.png" alt="Logo"></a>
            <h1>Voos</h1>
            <a href="listarVoo.html"><p>Voltar</p></a>
        </div>
        <div id="contentCadastro" method="post">
            <form id="form">
                <div class="campo">
                    <label for="comboTrecho"><i class="fa-solid fa-plane-departure" style="color: #000000;"></i></label>
                    <select name="comboTrecho" id="comboTrecho">
                        <option selected hidden value="0" id="optionPadraoOrigem">-- Selecione o Trecho --</option>
                    </select>
                </div>
                <div class="campo">
                    <label for="data"><i class="fa-solid fa-calendar-days" style="color: #000000;"></i></label>
                    <input type="date" id="data" placeholder="Digite a data do voo">
                </div>
                <div class="campo">
                    <label for="preco"><i class="fa-solid fa-money-check-dollar" style="color: #000000;"></i></label>
                    <input type="number" step="0.01" id="preco" placeholder="Digite o valor da passagem" min="0">
                </div>
                <p id="status" class="statusError"></p>
                <div class="campoButton">
                    <i class="fa-solid fa-plus" style="color: #fff;"></i>
                    <button title="Adicionar" type="button" onclick="inserirVoo();">Adicionar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="funcionalidades/comboBox.js"></script>
    <script src="funcionalidades/cadastroVoo.js"></script>
    <script src="funcionalidades/listarTrecho.js"></script>
</body>
</html>
